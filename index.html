<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudSpot</title>

  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/popup.css">

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="./assets/Firebase.js"></script>
  <script src="./assets/CloudSpot.js"></script>
  <script type="text/javascript" src="./assets/popup.js"></script>

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    body {
        background-image: url("./assets/straws.png");
        background-repeat: repeat;
        background-color: #cccccc;
        font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
        font-size: 16px;
        color: black;
    }
    
    table.scroll {
        width: 100%;
        border-spacing: 0;
        border: 1px solid black;
    }

    table.scroll th,
    table.scroll td,
    table.scroll tr,
    table.scroll thead,
    table.scroll tbody { display: block; }

    table.scroll thead tr {
        width: 100%;
    }

    table.scroll tr:after {
        content: ' ';
        display: block;
        visibility: hidden;
        clear: both;
    }

    table.scroll tbody {
        height: 360px;
        overflow-y: auto;
        overflow-x: hidden;
    }

    table.scroll tbody td,
    table.scroll thead th {
        width: 19%;
        float: left;
    }

    table.scroll tbody tr:hover {
        background-color: #ccc;
    }

    thead tr th { 
        height: 30px;
        line-height: 30px;
        text-align: left;
    }

    tbody { 
        border-top: 1px solid black;
    }

    tbody td:last-child, thead th:last-child {
        border-right: none !important;
    }

    select option {
        box-shadow: inset 20px 20px white;
    }

    select option:checked {
        box-shadow: inset 20px 20px lightblue;
    } 

    select option:hover {
        box-shadow: inset 20px 20px lightgrey;
    }

    .high-light {
        background: lightblue !important;
    }

    .panel-body a {
        word-break: break-all;
    }
  </style>
</head>
<body>
  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="text-center">
          <strong>CloudSpot&nbsp;&nbsp;&nbsp;
          <i id="helpShort" class="fa fa-info-circle" aria-hidden="true"></i>
          <i id="helpLong" class="fa fa-question-circle" aria-hidden="true"></i>
          </strong>
        </h3>
      </div>
    </div>
    <!-- This row will handle all of the retrieved Data -->
    <div class="row"><strong>
      <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center"><i class="fa">Pick a Playlist</i></h3>
          </div>
          <div class="panel-body text-center">
            <div class="row">
              <select id="allPlaylists" size="20" style="width: 90%">
              </select>
            </div>
            <div class="row">
              <div class="col-sm-offset-2 col-sm-4">
                <img id="addList" src="./assets/add.png" alt="Add New" style="width: 100%"></div>
              <div class="col-sm-4">
                <img id="delList" src="./assets/del.png" alt="Delete" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h3 class="panel-title"><strong><i class="fa" id="PlaylistName"></i></strong></h3>
          </div>
          <div class="panel-body text-left">
            <div class="row">
              <div class="col-sm-12">
                <table class="scroll">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Artist</th>
                      <th>Album</th>
                      <th>Track</th>
                      <th>Duration</th>
                    </tr>
                  </thead>
                  <tbody id="bodyPlaylist">
                    <tr></tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-offset-3 col-sm-2">
                <img id="addSong" src="./assets/add.png" alt="Add New" style="width: 100%"></div>
              <div class="col-sm-2">
                <img id="plySong" src="./assets/ply.png" alt="Play" style="width: 100%"></div>
              <div class="col-sm-2">
                <img id="delSong" src="./assets/del.png" alt="Delete" style="width: 100%"></div>
            </div>
          </div>
         </div>
      </div>
    </div>
    <!-- Footer Region -->
    <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <div style="font-size: 8px">Â© Copyright 2017 - Bob Imel II</div>
      </div>
    </div>
  </div>
  <!-- Pop up window for Detailed Information -->
  <div class="popup" data-popup="getPlaylist">
    <div class="popup-inner">
      <select id="allPlaylists">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <a class="popup-close" data-popup-close="getPlaylist" href="#">X</a>
    </div>
  </div>
  <!-- Pop up window for Detailed Information -->
  <div class="popup" data-popup="moviePopup">
    <div class="popup-inner">
      <a class="popup-close" data-popup-close="moviePopup" href="#">X</a>
    </div>
  </div>
</body>
</html>
