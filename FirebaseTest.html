<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Test</title>

  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/popup.css">

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="./assets/Firebase.js"></script>
  <script src="./assets/FirebaseTest.js"></script>
  <script type="text/javascript" src="./assets/popup.js"></script>

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    body {
        background-image: url("./assets/straws.png");
        background-repeat: repeat;
        background-color: #cccccc;
        font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
        font-size: 16px;
        color: black;
    }
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="text-center">
          <strong>CloudSpot Firebase Test&nbsp;&nbsp;&nbsp;
          <i id="helpShort" class="fa fa-info-circle" aria-hidden="true"></i>
          <i id="helpLong" class="fa fa-question-circle" aria-hidden="true"></i>
          </strong>
        </h3>
      </div>
    </div>
    <!-- This row will handle all of the retrieved Data -->
    <div class="row"><strong>
      <div class="col-sm-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center"><i class="fa">Next<br>Playlist</i></h3>
          </div>
          <div class="panel-body text-center">
            <div class="row "><button type="button" id="NxtList" disabled>Click Me!</button></div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center"><i class="fa">Add<br>Playlist</i></h3>
          </div>
          <div class="panel-body text-center">
            <div class="row "><button type="button" id="NewList">Click Me!</button></div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center"><i class="fa">Add<br>Song</i></h3>
          </div>
          <div class="panel-body text-center">
            <div class="row "><button type="button" id="AddSong" disabled>Click Me!</button></div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center"><i class="fa">Delete<br>Song</i></h3>
          </div>
          <div class="panel-body text-center">
            <div class="row "><button type="button" id="DelSong" disabled>Click Me!</button></div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center"><i class="fa" disabled>Delete<br>Playlist</i></h3>
          </div>
          <div class="panel-body text-center">
            <div class="row "><button type="button" id="DelList">Click Me!</button></div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center"><i class="fa">Prev<br>Playlist</i></h3>
          </div>
          <div class="panel-body text-center">
            <div class="row "><button type="button" id="PrvList" disabled>Click Me!</button></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h3 class="panel-title"><strong><i class="fa" id="PlaylistName">No Playlist Name</i></strong></h3>
          </div>
           <div class="panel-body text-left" id="Playlist">
          </div>
         </div>
      </div>
    </div>
    <!-- Footer Region -->
    <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading text-center">
        <div style="font-size: 8px">Â© Copyright 2017 - Bob Imel II</div>
      </div>
    </div>
  </div>
  <!-- Pop up window for Detailed Information -->
  <div class="popup" data-popup="moviePopup">
    <div class="popup-inner">
      <iframe id="popup-video" width="560" height="315" src="#" frameborder="0" gesture="media" allow="encrypted-media"></iframe>
      <a class="popup-close" data-popup-close="moviePopup" href="#">x</a>
    </div>
  </div>
</body>
</html>
